<mat-card class="cardWithShadow">
  <!-- Header de la vitrina -->
  <mat-card-header class="header-section mb-4">
    <mat-card-title class="w-100 text-center">
      <div class="d-flex align-items-center justify-content-center">
        <mat-icon class="text-primary me-2">inventory_2</mat-icon>
        <span class="text-primary fw-bold fs-4">Vitrina</span>
      </div>
    </mat-card-title>
  </mat-card-header>

  <!-- Contenido principal -->
  <mat-card-content class="content-section mt-4">
    <div class="table-responsive">
      <!-- Contenedor de tarjetas -->
      <div class="cards-container d-flex flex-wrap justify-content-center gap-4">
        <div class="card-wrapper" *ngFor="let product of products">
          <mat-card class="product-card p-2">
            <!-- Imagen del producto -->
            <a [routerLink]="product.link">
              <img
                mat-card-image
                [src]="product.image"
                [alt]="product.name"
                class="product-image"
              />
            </a>

            <!-- InformaciÃ³n del producto -->
            <mat-card-content class="product-content">
              <!-- Nombre del producto -->
              <mat-card-title class="product-title text-center">
                {{ product.name }}
              </mat-card-title>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
