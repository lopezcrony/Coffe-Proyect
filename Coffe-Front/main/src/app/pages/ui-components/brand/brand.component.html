<mat-card class="cardWithShadow">
  <!-- Header de la vitrina -->
  <mat-card-header class="header-section mb-4">
    <mat-card-title class="w-100 text-center">
      <div class="d-flex align-items-center justify-content-center">
        <mat-icon class="text-primary me-2">inventory_2</mat-icon>
        <span class="text-primary fw-bold fs-4">Vitrina de Marcas</span>
      </div>
    </mat-card-title>
    <mat-card class="cardWithShadow">
      <mat-card-header class="header-section mb-4 d-flex justify-content-between align-items-center">
        <mat-card-title class="w-100 text-center">
          <div class="d-flex align-items-center justify-content-center">
            <mat-icon class="text-primary me-2">inventory_2</mat-icon>
            <span class="text-primary fw-bold fs-4">Vitrina de Marcas</span>
          </div>
        </mat-card-title>
        <button mat-flat-button color="primary" (click)="openCreateBrandDialog()">Crear Marca</button>
      </mat-card-header>
      <!-- Aquí va el resto del contenido -->
    </mat-card>
  </mat-card-header>

  <!-- Contenido principal -->
  <mat-card-content class="content-section mt-4">
    <div class="table-responsive">
      <!-- Contenedor de tarjetas -->
      <div class="cards-container d-flex flex-wrap justify-content-center gap-4">
        <div class="card-wrapper" *ngFor="let product of products">
          <mat-card class="product-card">
            <!-- Imagen de la marca -->
            <img
              mat-card-image
              [src]="product.imagenURL"
              [alt]="product.nombreMarca"
              class="product-image"
            />

            <!-- Información de la marca -->
            <mat-card-content class="product-content">
              <mat-card-title class="product-title text-center">
                {{ product.nombreMarca }}
              </mat-card-title>
              <p class="product-description text-center">
                {{ product.descripcionMarca }}
              </p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
